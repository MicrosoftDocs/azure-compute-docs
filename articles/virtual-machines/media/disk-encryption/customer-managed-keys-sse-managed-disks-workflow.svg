ansform="translate(196.438 -103.87)"><circle cx="9.109" cy="371.828" r="9.109" transform="matrix(1 0 0 -1 0 743.657)" class="z"/><text y="375.537" x="6.666" class="u w AA">2</text></g><text x="4" y="355.31" transform="translate(213 -60.138)" class="u x y">A VM user encrypts disks <tspan x="4" dy="1.2em" class="v">by associating them to a </tspan><tspan x="4" dy="1.2em" class="v">DiskEncryptionSet </tspan><tspan x="4" dy="1.2em" class="v">resource</tspan></text><rect x="370.5" y="262.475" width="166.5" height="100.088" rx="18" class="AB AD AE AF"/><g transform="translate(367.438 -103.87)"><circle cx="9.109" cy="371.828" r="9.109" transform="matrix(1 0 0 -1 0 743.657)" class="z"/><text y="375.537" x="6.666" class="u w AA">3</text></g><text x="4" y="348.11" transform="translate(384.375 -60.138)" class="u x y">Disks uses the Microsoft <tspan x="4" dy="1.2em" class="v">Entra ID of </tspan><tspan x="4" dy="1.2em" class="v">DiskEncryptionSet to </tspan><tspan x="4" dy="1.2em" class="v">authenticate with Entra ID </tspan><tspan x="4" dy="1.2em" class="v">for access to KV</tspan></text><rect x="543.75" y="262.475" width="166.5" height="100.088" rx="18" class="AB AD AE AF"/><g transform="translate(540.688 -103.87)"><circle cx="9.109" cy="371.828" r="9.109" transform="matrix(1 0 0 -1 0 743.657)" class="z"/><text y="375.537" x="6.666" class="u w AA">4</text></g><text x="4" y="348.11" transform="translate(558 -61.013)" class="u x y">Disks sends get, wrap key, <tspan x="4" dy="1.2em" class="v">unwrap key requests to </tspan><tspan x="4" dy="1.2em" class="v">the KV for the data </tspan><tspan x="4" dy="1.2em" class="v">encryption key (DEK) </tspan><tspan x="4" dy="1.2em" class="v">protection</tspan></text></svg>